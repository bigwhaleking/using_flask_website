<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- 헤더 -->
    <header class="top-bar results-top-bar">
        <div class="logo">
            <a href="{{ url_for('main') }}">봄날마켓</a>
        </div>
        <nav class="user-nav">
            <a href="{{ url_for('login') }}">로그인</a>
        </nav>
    </header>

    <!-- 회원가입 폼 -->
    <main class="register-form-container">
        <div class="register-form-box">
            <h2>회원가입</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="input-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
                    <button type="button" class="btn-check-duplicate">중복확인</button>
                </div>

                <div class="input-group">
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="input-group">
                    <label for="pw_check">비밀번호 확인</label>
                    <input type="password" id="pw_check" name="pw_check" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="text" id="address" name="phone" placeholder="전화번호를 입력하세요" required>
                </div>

                <button type="submit" class="btn-submit">생성</button>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2025 봄날마켓. All rights reserved.</p>
    </footer>
</body>

</html>
