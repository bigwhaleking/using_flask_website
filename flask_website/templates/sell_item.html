<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봄날마켓 - 상품 판매하기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% include 'sticky-header-wrapper.html' %}

    <div class="sell-item-page-container">
        <div class="sell-item-main">
            <h2 class="sell-item-title-main">상품 정보 입력</h2>

            <form id="sell-item-form" method="POST" action="{{ url_for('sell_item') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="item-title">상품명 <span class="required">*</span></label>
                    <input type="text" id="item-title" name="item_title" class="form-control" placeholder="예) 봄날 에디션 텀블러 (미개봉 새상품)" required>
                </div>

                <div class="form-group">
                    <label for="item-category-select">카테고리 <span class="required">*</span></label>
                    <select id="item-category-select" name="item_category" class="form-control" required>
                        <option value="" disabled selected>카테고리 선택</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item-price">가격 (원) <span class="required">*</span></label>
                    <input type="number" id="item-price" name="item_price" class="form-control" placeholder="숫자만 입력 (예: 15000)" required min="0">
                </div>

                <div class="form-group">
                    <label>사진 (3장 필수) <span class="required">*</span></label>
                    <div class="photo-upload-area">
                        <div class="photo-upload-slot">
                            <input type="file" id="item-photo1" name="item_photo1" class="item-photo-input" accept="image/*">
                            <label for="item-photo1" class="photo-upload-label">
                                <i class="fas fa-camera"></i><span class="photo-preview-text">사진 1</span>
                                <img src="#" alt="미리보기1" class="photo-preview">
                            </label>
                        </div>
                        <div class="photo-upload-slot">
                            <input type="file" id="item-photo2" name="item_photo2" class="item-photo-input" accept="image/*">
                            <label for="item-photo2" class="photo-upload-label">
                                <i class="fas fa-camera"></i><span class="photo-preview-text">사진 2</span>
                                <img src="#" alt="미리보기2" class="photo-preview">
                            </label>
                        </div>
                        <div class="photo-upload-slot">
                            <input type="file" id="item-photo3" name="item_photo3" class="item-photo-input" accept="image/*">
                            <label for="item-photo3" class="photo-upload-label">
                                <i class="fas fa-camera"></i><span class="photo-preview-text">사진 3</span>
                                <img src="#" alt="미리보기3" class="photo-preview">
                            </label>
                        </div>
                    </div>
                    <small class="form-text">대표 사진 포함 3장의 사진을 필수로 등록해야 합니다.</small>
                </div>

                <div class="form-group">
                    <label for="item-description">상세 설명 <span class="required">*</span></label>
                    <textarea id="item-description" name="item_description" class="form-control form-control-content" rows="10" placeholder="상품의 상태, 특징, 거래 방식 등을 자세히 적어주세요." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-sell-button" class="btn btn-secondary">취소</button>
                    <button type="submit" id="submit-sell-button" class="btn btn-primary">판매 등록하기</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="results-footer">
        <p>&copy; 2025 봄날마켓. 모든 권리 보유.</p>
        <p><a href="#">이용약관</a> | <a href="#">개인정보처리방침</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
